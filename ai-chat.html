<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ربات چت با جیمینی</title>
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            direction: rtl;
        }
        .chat-container {
            width: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
        }
        .user-message {
            text-align: left;
            background-color: #d1e7dd;
        }
        .bot-message {
            text-align: right;
            background-color: #f8d7da;
        }
        .input-container {
            display: flex;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            margin-right: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003/font-face.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="پیام خود را بنویسید...">
            <button onclick="sendMessage()">ارسال</button>
        </div>
    </div>

    <script>
        const apiKey = 'AIzaSyAttGmQDHU4R5bz9gIzxU9zfQ_DCRaaErU';
        const apiUrl = 'https://generativelanguage.googleapis.com/v1beta/models/text-bison-001:generateText';

        function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;

            addMessage(userInput, 'user-message');
            document.getElementById('userInput').value = '';

            fetchBotResponse(userInput);
        }

        function fetchBotResponse(message) {
            const data = {
                prompt: {
                    text: message,
                    languageCode: "fa"
                },
                temperature: 0.7,
                maxOutputTokens: 256,
                topP: 0.95,
                topK: 40
            };

            fetch(`${apiUrl}?key=${apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                const botResponse = result.candidates[0].output;
                addMessage(botResponse, 'bot-message');
            })
            .catch(error => {
                console.error('خطا در دریافت پاسخ ربات:', error);
                addMessage('متاسفانه خطایی رخ داد.', 'bot-message');
            });
        }

        function addMessage(text, className) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
